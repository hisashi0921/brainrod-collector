        function generateRodsForTier(tier) {
            const rods = [];
            const basePrice = Math.pow(10, tier + 2); // 100, 1000, 10000...
            const names = rodNames[Math.min(tier, rodNames.length - 1)];

                rods.push({

                total += incomePerSec * count;
            }
            return total;
        }

        // ã‚·ãƒ§ãƒƒãƒ—ã‚’æ›´æ–°
        function updateShop() {
            const shop = document.getElementById('rods-shop');
            const tier = getCurrentTier();
            const rods = generateRodsForTier(tier);

            document.getElementById('tier-indicator').textContent =
                `ç¾åœ¨ã®ä¾¡æ ¼å¸¯: ${getTierName(tier)}`;

            shop.innerHTML = '';

            for (const rod of rods) {
                const canAfford = gameState.money >= rod.price;
                const ownedNormal = gameState.ownedRods[rod.id] || 0;
                const ownedRare = gameState.ownedRareRods[rod.id] || 0;
                const totalOwned = ownedNormal + ownedRare;

                const card = document.createElement('div');
                card.className = `rod-card ${rod.isRare ? 'rare' : ''} ${canAfford ? '' : 'cannot-afford'}`;

                const rareBadge = rod.isRare ? '<div class="rare-badge">RARE</div>' : '';
                const rareBonus = rod.isRare ? ' (1.5å€!)' : '';

                card.innerHTML = `
                    ${rareBadge}
                    <div class="rod-name">${rod.name}</div>
                    <div class="rod-price">ğŸ’° ${formatMoney(rod.price)}</div>
                    <div class="rod-income">ğŸ“ˆ +${formatMoney(rod.incomePerSec)}/ç§’${rareBonus}</div>
                    <div class="rod-owned">æ‰€æŒ: ${totalOwned}å€‹</div>
                `;

                if (canAfford) {
                    card.addEventListener('click', () => buyRod(rod));
                }

                shop.appendChild(card);
            }
        }

        // æ‰€æŒãƒ–ãƒ¬ã‚¤ãƒ³ãƒ­ãƒƒãƒ‰ã‚’æ›´æ–°
        function updateOwnedRods() {
            const container = document.getElementById('owned-rods');
            container.innerHTML = '';

            // é€šå¸¸ã¨ãƒ¬ã‚¢ã®ã‚¨ãƒ³ãƒˆãƒªãƒ¼ã‚’çµ±åˆ
            const allEntries = [];

            // é€šå¸¸ãƒ­ãƒƒãƒ‰
            for (const [rodId, count] of Object.entries(gameState.ownedRods)) {
                if (count > 0) {
                    allEntries.push({ rodId, count, isRare: false });
                }
            }

            // ãƒ¬ã‚¢ãƒ­ãƒƒãƒ‰
            for (const [rodId, count] of Object.entries(gameState.ownedRareRods)) {
                if (count > 0) {
                    allEntries.push({ rodId, count, isRare: true });
                }
            }

            if (allEntries.length === 0) {
                container.innerHTML = '<p style="color: #888;">ã¾ã ãƒ–ãƒ¬ã‚¤ãƒ³ãƒ­ãƒƒãƒ‰ã‚’æŒã£ã¦ã„ã¾ã›ã‚“</p>';
                return;
            }

            // åå…¥ãŒé«˜ã„é †ã«ã‚½ãƒ¼ãƒˆ
            allEntries.sort((a, b) => {
                const getIncome = (entry) => {
                    const parts = entry.rodId.split('_');
                    const tier = parseInt(parts[1]);
                    const index = parseInt(parts[2]);
                    const basePrice = Math.pow(10, tier + 2);
                    const price = basePrice * (index + 1);
                    const multiplier = entry.isRare ? RARE_MULTIPLIER : 1;
                    return (price / 100) * multiplier * entry.count;
                };
                return getIncome(b) - getIncome(a);
            });

            for (const entry of allEntries) {
                const parts = entry.rodId.split('_');
                const tier = parseInt(parts[1]);
                const index = parseInt(parts[2]);
                const names = rodNames[Math.min(tier, rodNames.length - 1)];
                const basePrice = Math.pow(10, tier + 2);
                const price = basePrice * (index + 1);
                const multiplier = entry.isRare ? RARE_MULTIPLIER : 1;
                const incomePerSec = (price / 100) * multiplier * entry.count;

                const card = document.createElement('div');
                card.className = `owned-card ${entry.isRare ? 'rare' : ''}`;
                const rareLabel = entry.isRare ? ' [RARE]' : '';
                card.innerHTML = `
                    <div class="owned-name">${names[index]}${rareLabel}</div>
                    <div class="owned-count">${entry.count}å€‹</div>
                    <div class="owned-total-income">+${formatMoney(incomePerSec)}/ç§’</div>
                `;
                container.appendChild(card);
            }
        }

        // ãƒ–ãƒ¬ã‚¤ãƒ³ãƒ­ãƒƒãƒ‰ã‚’è³¼å…¥
        function buyRod(rod) {
            if (gameState.money >= rod.price) {
                gameState.money -= rod.price;

                // ãƒ¬ã‚¢ã‹é€šå¸¸ã‹ã§ä¿å­˜å…ˆã‚’åˆ†ã‘ã‚‹
                if (rod.isRare) {
                    gameState.ownedRareRods[rod.id] = (gameState.ownedRareRods[rod.id] || 0) + 1;
                } else {
                    gameState.ownedRods[rod.id] = (gameState.ownedRods[rod.id] || 0) + 1;
                }

                // è³¼å…¥å¾Œã€æ¬¡ã®ãƒ¬ã‚¢åˆ¤å®šã‚’ãƒªã‚»ãƒƒãƒˆï¼ˆæ¬¡ã«è¡¨ç¤ºã•ã‚Œã‚‹ã¨ãã«å†åˆ¤å®šï¼‰
                delete shopRareState[rod.id];

                gameState.incomePerSecond = calculateIncome();

                updateDisplay();
                updateShop();
                updateOwnedRods();
            }
        }

        // è¡¨ç¤ºã‚’æ›´æ–°
        function updateDisplay() {
            document.getElementById('money').textContent = formatMoney(gameState.money);
            document.getElementById('income-rate').textContent =
                `åå…¥: ${formatMoney(gameState.incomePerSecond)}/ç§’`;
            const totalNormal = Object.values(gameState.ownedRods).reduce((a, b) => a + b, 0);
            const totalRare = Object.values(gameState.ownedRareRods).reduce((a, b) => a + b, 0);
            document.getElementById('total-rods').textContent = totalNormal + totalRare;
            document.getElementById('total-earned').textContent = formatMoney(gameState.totalEarned);
        }

        // ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—
        let lastTier = -1;
        function gameLoop() {
            // åå…¥ã‚’è¿½åŠ 
            const income = gameState.incomePerSecond / 10; // 100msã”ã¨ãªã®ã§10åˆ†ã®1
            gameState.money += income;
            gameState.totalEarned += income;

            updateDisplay();

            // æ¡ãŒå¤‰ã‚ã£ãŸã‚‰ã‚·ãƒ§ãƒƒãƒ—ã‚’æ›´æ–°
            const currentTier = getCurrentTier();
            if (currentTier !== lastTier) {
                lastTier = currentTier;
                updateShop();
            }
        }

        // åˆæœŸåŒ–
        function init() {
            // ã‚»ãƒ¼ãƒ–ãƒ‡ãƒ¼ã‚¿ã‚’ãƒ­ãƒ¼ãƒ‰
            const loaded = loadGame();
            if (loaded) {
                document.getElementById('save-status').textContent = 'è‡ªå‹•ä¿å­˜: ãƒ‡ãƒ¼ã‚¿å¾©å…ƒå®Œäº†';
            } else {
                document.getElementById('save-status').textContent = 'è‡ªå‹•ä¿å­˜: æ–°è¦ã‚²ãƒ¼ãƒ ';
            }

            updateDisplay();
            updateShop();
            updateOwnedRods();

            // 100msã”ã¨ã«ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—ã‚’å®Ÿè¡Œ
            setInterval(gameLoop, 100);

            // 1ç§’ã”ã¨ã«ã‚·ãƒ§ãƒƒãƒ—ã®è³¼å…¥å¯å¦ã‚’æ›´æ–°
            setInterval(updateShop, 1000);

            // 10ç§’ã”ã¨ã«è‡ªå‹•ã‚»ãƒ¼ãƒ–
            setInterval(saveGame, 10000);

            // ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆè¨­å®š
            document.getElementById('save-btn').addEventListener('click', saveGame);
            document.getElementById('reset-btn').addEventListener('click', resetGame);

            // ãƒšãƒ¼ã‚¸ã‚’é–‰ã˜ã‚‹å‰ã«ã‚»ãƒ¼ãƒ–
            window.addEventListener('beforeunload', saveGame);
        }

        // ã‚²ãƒ¼ãƒ é–‹å§‹
        init();
    </script>
